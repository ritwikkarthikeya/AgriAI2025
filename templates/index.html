<!DOCTYPE html>
<html>
<head>
    <title>Image Detection</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { margin-top: 20px; max-width: 400px; border: 2px solid #ccc; }
        button { margin-top: 10px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
    <h1>Upload Image for Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" onchange="previewImage(event)" required>
        <img id="preview" style="display:none;" />
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
